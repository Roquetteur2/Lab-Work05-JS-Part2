<html>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Geometry</title>
    <style>
        #main-content {
            width: 70%;
            background-color: #43c6ca;
            margin:auto;
            box-sizing: border-box;
        }
        section {
            width: 65%;
            background-color: #178986;
            border: 2px solid #000000;
            margin: 20px auto;
            padding: 5px;
            box-sizing: border-box;
        }
        #main-content, section {
            padding: 5px;
            box-sizing: border-box;
        }
        .go {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimensional shapes.</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <section id="circle">
            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>
            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle_area" readonly>
            </div>
            <hr>
            <button onclick="calculateCircleArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>
        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="width">Enter the value of the triangle's vertical hight:</label>
                <input type="text" id="width">
            </div>
            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
            </div>
            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle_area" readonly>
            </div>
            <hr>
            <button onclick="calculateTriangleArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>
        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the square's side lenght:</label>
                <input type="text" id="side">
            </div>
            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square_area" readonly>
            </div>
            <hr>
            <button onclick="calculateSquareArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>
        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="lenght">Enter the value of the traingle's side lenght:</label>
                <input type="text" id="lenght">
            </div>
            <div>
                <label for="height">Enter the value of the rectangle's side base:</label>
                <input type="text" id="height">
            </div>
            <div>
                <label for="rectangle_area">Result:</label>
                <input type="text" id="rectangle_area" readonly>
            </div>
            <hr>
            <button onclick="calculateRectangleArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>

    </div>
   
   
    <script>
        function calculateCircleArea() {
            let radius = parseFloat(document.getElementById("radius").value);
            let area = Math.PI * radius * radius;
            document.getElementById("circle_area").value = area;
        }

        function calculateTriangleArea() {
            let width = parseFloat(document.getElementById("width").value);
            let base = parseFloat(document.getElementById("base").value);
            let area = base * width * (1/2);
            document.getElementById("triangle_area").value = area;
        }

        function calculateSquareArea() {
            let side = parseFloat(document.getElementById("side").value);
            let area = side * side;
            document.getElementById("square_area").value = area;
        }

        function calculateRectangleArea() {
            let height = parseFloat(document.getElementById("height").value);
            let lenght = parseFloat(document.getElementById("lenght").value);
            let area = lenght * height;
            document.getElementById("rectangle_area").value = area;
        }

    </script>

</body>
</html>
